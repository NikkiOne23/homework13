<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <svg class="box">

   </svg>






<div class="circle">
   <svg width="320" height="550">
    <circle cx="250" cy="100" r="60" style="fill:yellowgreen; stroke-width:4; stroke:black;"  />
</svg>
</div>


<div class="figure">
    <svg width="600" height="650">
        <rect x="60" y="100" width="90" height="50" rx="10" ry="10" style="fill:chocolate; stroke:gray; stroke-width:5; fill-opacity:0.7; stroke-opacity:0.6" />
    </svg>
</div>


<div class="elipse-container">
    <svg width="500" height="550">
        <ellipse cx="140" cy="310" rx="90" ry="20" style="fill:OrangeRed;" />
        <ellipse cx="120" cy="280" rx="100" ry="20" style="fill:green; fill-opacity:0.5" />
    </svg>
</div>
</body>
